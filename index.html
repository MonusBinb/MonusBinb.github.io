<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>√çndice - Maar üíú</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff99cc, #9b59b6, #ffb6f9);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    /* Animaci√≥n del fondo */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      background: rgba(255, 255, 255, 0.12);
      padding: 50px 70px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(255, 192, 203, 0.4);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      z-index: 1;
    }

    h1 {
      margin: 0 0 25px;
      color: white;
      font-size: 32px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      animation: heartbeat 2s infinite;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #ff66cc, #ff99cc);
      color: white;
      padding: 12px 26px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.4s ease;
      animation: heartbeat 1.8s infinite;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.6);
    }

    a:hover {
      background: linear-gradient(135deg, #d63384, #ff66cc);
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.9);
    }

    /* animaci√≥n de latido */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.15); }
      40% { transform: scale(1); }
      60% { transform: scale(1.1); }
      80% { transform: scale(1); }
    }

    /* elementos flotando */
    .floating {
      position: absolute;
      opacity: 0.8;
      animation: floatUp linear infinite;
      cursor: pointer;
      z-index: 0;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }

    /* mensaje emergente */
    .popup {
      position: absolute;
      background: rgba(255, 255, 255, 0.85);
      color: #d63384;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      transform: translate(-50%, -50%);
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -150%) scale(0.8); }
    }

    /* destellos brillantes */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dale click Maar üíú</h1>
    <a href="musica.html">Entrar</a>
  </div>

  <script>
    // Crear flores/corazones flotantes
    function createFloating() {
      const el = document.createElement("div");
      el.classList.add("floating");

      const symbols = ["üíñ", "üå∏", "üåπ", "üíú"];
      el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

      el.style.left = Math.random() * 100 + "vw";
      el.style.top = "100vh";
      el.style.fontSize = Math.random() * 20 + 18 + "px";
      el.style.animationDuration = (Math.random() * 5 + 5) + "s";

      el.addEventListener("click", (e) => {
        showPopup(e.pageX, e.pageY);
      });

      document.body.appendChild(el);
      setTimeout(() => el.remove(), 9000);
    }

    // Mostrar mensajes al azar
    function showPopup(x, y) {
      const messages = ["Te quiero üíï", "Me encantas üòç", "Mi sol üåû", "Mi flor üå∏", "Eres √∫nica ‚ú®", "Mi cielo üíú"];
      const msg = messages[Math.floor(Math.random() * messages.length)];

      const popup = document.createElement("div");
      popup.classList.add("popup");
      popup.style.left = x + "px";
      popup.style.top = y + "px";
      popup.textContent = msg;

      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }

    // Crear destellos
    function createSparkle() {
      const sp = document.createElement("div");
      sp.classList.add("sparkle");
      sp.style.left = Math.random() * 100 + "vw";
      sp.style.top = Math.random() * 100 + "vh";
      sp.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(sp);
      setTimeout(() => sp.remove(), 4000);
    }

    setInterval(createFloating, 800);
    setInterval(createSparkle, 1200);
  </script>
</body>
</html>
